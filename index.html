<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register in Database</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 40px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: #d9534f;
    }
    .success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>REGISTER IN DATABASE</h1>
  <div class="container">
    <label for="email">Email ID</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="mobile">Firm Mobile Number</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" />

    <label for="groupEmail">Group Email (Permanent)</label>
    <input type="email" id="groupEmail" placeholder="Enter group email" />

    <label for="state">Select State</label>
    <select id="state">
      <option value="">-- Select a state --</option>
    </select>

    <button onclick="submitForm()">Submit</button>
    <div id="msg" class="message"></div>
  </div>

  <script>
    const states = {
      "AL": "Alabama", "AK": "Alaska", "AZ": "Arizona", "AR": "Arkansas",
      "CA": "California", "CO": "Colorado", "CT": "Connecticut", "DE": "Delaware",
      "FL": "Florida", "GA": "Georgia", "HI": "Hawaii", "ID": "Idaho",
      "IL": "Illinois", "IN": "Indiana", "IA": "Iowa", "KS": "Kansas",
      "KY": "Kentucky", "LA": "Louisiana", "ME": "Maine", "MD": "Maryland",
      "MA": "Massachusetts", "MI": "Michigan", "MN": "Minnesota", "MS": "Mississippi",
      "MO": "Missouri", "MT": "Montana", "NE": "Nebraska", "NV": "Nevada",
      "NH": "New Hampshire", "NJ": "New Jersey", "NM": "New Mexico", "NY": "New York",
      "NC": "North Carolina", "ND": "North Dakota", "OH": "Ohio", "OK": "Oklahoma",
      "OR": "Oregon", "PA": "Pennsylvania", "RI": "Rhode Island", "SC": "South Carolina",
      "SD": "South Dakota", "TN": "Tennessee", "TX": "Texas", "UT": "Utah",
      "VT": "Vermont", "VA": "Virginia", "WA": "Washington", "WV": "West Virginia",
      "WI": "Wisconsin", "WY": "Wyoming"
    };

    const stateSelect = document.getElementById("state");
    for (let code in states) {
      const opt = document.createElement("option");
      opt.value = code;
      opt.textContent = `${code} - ${states[code]}`;
      stateSelect.appendChild(opt);
    }

    function submitForm() {
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const groupEmail = document.getElementById("groupEmail").value.trim();
      const stateCode = document.getElementById("state").value;
      const msgDiv = document.getElementById("msg");

      // Allow submission if at least one field is filled
      if (!email && !mobile && !groupEmail && !stateCode) {
        msgDiv.innerHTML = "Please fill at least one field before submitting.";
        msgDiv.className = "message error";
        return;
      }

      // Only include non-empty fields in the data object
      const data = {
        ...(email && { email }),
        ...(mobile && { mobile }),
        ...(groupEmail && { groupEmail }),
        ...(stateCode && { stateCode, stateName: states[stateCode] })
      };

      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        msgDiv.innerHTML = result.message;
        msgDiv.className = result.success ? "message success" : "message error";
      })
      .catch(err => {
        msgDiv.innerHTML = "Server error. Please try again.";
        msgDiv.className = "message error";
        console.error(err);
      });
    }
  </script>
</body>
</html>
